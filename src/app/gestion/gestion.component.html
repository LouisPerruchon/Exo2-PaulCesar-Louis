<ul class="list-group" *ngIf="!isFormEmpty ; else elseBlock">
    <li class="list-group-item">{{formHistorical.prenom}}</li>
    <li class="list-group-item">{{formHistorical.nom}}</li>
    <li class="list-group-item">{{formHistorical.age}}</li>
    <li *ngIf="formHistorical.email" class="list-group-item">{{formHistorical.email}}</li>
    <li class="list-group-item">{{formHistorical.commentaire}}</li>
</ul>
<ng-template #elseBlock>
<app-page404>
</app-page404>
</ng-template>
